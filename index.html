<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ú–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç—Ä–µ–Ω–∞–∂—ë—Ä</title>
<style>
  body {
    font-family: "Comic Sans MS", sans-serif;
    text-align: center;
    margin-top: 30px;
    background: linear-gradient(135deg, #f9f9f9, #e0f7fa);
    overflow: hidden;
  }

  h1 {
    color: #333;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

  .task {
    font-size: 40px;
    margin: 20px 0;
    font-weight: bold;
    color: #1565c0;
    transition: transform 0.3s ease;
  }

  /* –û–±—â–∏–π —Å—Ç–∏–ª—å –¥–ª—è –∫–Ω–æ–ø–æ–∫ –∏ select */
  button, select, .answer-btn {
    font-size: 20px;
    margin: 10px;
    padding: 12px 25px;
    cursor: pointer;
    border-radius: 12px;
    border: none;
    color: white;
    background: linear-gradient(45deg, #4CAF50, #81C784);
    transition: transform 0.2s, background 0.3s;
  }

  button:hover, .answer-btn:hover, select:hover {
    background: linear-gradient(45deg, #388E3C, #66BB6A);
    transform: scale(1.1);
  }

  select {
    appearance: none; /* —É–±–∏—Ä–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—É—é —Å—Ç—Ä–µ–ª–∫—É –≤ –±—Ä–∞—É–∑–µ—Ä–µ */
    -webkit-appearance: none;
    -moz-appearance: none;
    text-align: center;
  }

  .result {
    font-size: 28px;
    margin-top: 20px;
    min-height: 40px;
  }

  .scoreboard {
    font-size: 20px;
    margin-top: 30px;
    padding: 10px;
    background: #fff;
    display: inline-block;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }

  .scoreboard span {
    margin: 0 15px;
  }

  .timer {
    font-size: 26px;
    margin-top: 20px;
    color: #d32f2f;
    font-weight: bold;
  }

  .correct { animation: bounce 0.6s; }
  @keyframes bounce {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
  }

  .wrong { animation: shake 0.5s; }
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    75% { transform: translateX(10px); }
  }

  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall 3s linear forwards;
  }

  @keyframes fall {
    to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>

  <h1>üé≤ –ú–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç—Ä–µ–Ω–∞–∂—ë—Ä üé≤</h1>

  <div>
    <label for="level">–£—Ä–æ–≤–µ–Ω—å:</label>
    <select id="level">
      <option value="10">–õ—ë–≥–∫–∏–π (–¥–æ 10)</option>
      <option value="20" selected>–°—Ä–µ–¥–Ω–∏–π (–¥–æ 20)</option>
      <option value="100">–°–ª–æ–∂–Ω—ã–π (–¥–æ 100)</option>
    </select>
  </div>

  <div>
    <label for="operations">–û–ø–µ—Ä–∞—Ü–∏–∏:</label>
    <select id="operations">
      <option value="basic" selected>–°–ª–æ–∂–µ–Ω–∏–µ –∏ –≤—ã—á–∏—Ç–∞–Ω–∏–µ</option>
      <option value="all">–í—Å–µ (+ ‚àí √ó √∑)</option>
    </select>
  </div>

  <div class="task" id="task">–ù–∞–∂–º–∏ "–°—Ç–∞—Ä—Ç"</div>

  <!-- –ö–Ω–æ–ø–∫–∏ –¥–ª—è –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ –æ—Ç–≤–µ—Ç–∞ -->
  <div id="answer-buttons">
    <button class="answer-btn" id="btn1"></button>
    <button class="answer-btn" id="btn2"></button>
    <button class="answer-btn" id="btn3"></button>
  </div>

  <br>
  <button id="startBtn" onclick="startGame()">‚ñ∂Ô∏è –°—Ç–∞—Ä—Ç</button>

  <div class="result" id="result"></div>

  <div class="scoreboard">
    <span>‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ: <b id="correctCount">0</b></span>
    <span>‚ùå –û—à–∏–±–∫–∏: <b id="wrongCount">0</b></span>
  </div>

  <div class="timer" id="timer">‚è≥ 60</div>

  <script>
    let correctAnswer;
    let correctCount = 0;
    let wrongCount = 0;
    let timeLeft = 60;
    let timerId;
    let gameActive = false;

    const btn1 = document.getElementById("btn1");
    const btn2 = document.getElementById("btn2");
    const btn3 = document.getElementById("btn3");

    function startGame() {
      correctCount = 0;
      wrongCount = 0;
      timeLeft = 60;
      gameActive = true;

      document.getElementById("correctCount").textContent = 0;
      document.getElementById("wrongCount").textContent = 0;
      document.getElementById("timer").textContent = "‚è≥ 60";
      document.getElementById("result").textContent = "";

      document.getElementById("startBtn").disabled = true;
      newTask();

      timerId = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = "‚è≥ " + timeLeft;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    function endGame() {
      clearInterval(timerId);
      gameActive = false;
      document.getElementById("task").textContent = "‚èπ –í—Ä–µ–º—è –≤—ã—à–ª–æ!";
      document.getElementById("result").textContent =
        `–†–µ–∑—É–ª—å—Ç–∞—Ç: ‚úÖ ${correctCount} –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö, ‚ùå ${wrongCount} –æ—à–∏–±–æ–∫`;
      document.getElementById("startBtn").disabled = false;
      btn1.disabled = btn2.disabled = btn3.disabled = true;
    }

    function newTask() {
      if (!gameActive) return;

      let maxNumber = parseInt(document.getElementById("level").value);
      let mode = document.getElementById("operations").value;

      let a = Math.floor(Math.random() * maxNumber) + 1;
      let b = Math.floor(Math.random() * maxNumber) + 1;

      let signs = mode === "basic" ? ["+", "-"] : ["+", "-", "√ó", "√∑"];
      let sign = signs[Math.floor(Math.random() * signs.length)];

      if (sign === '-') {
        if (b > a) [a, b] = [b, a];
        correctAnswer = a - b;
      } else if (sign === '+') {
        correctAnswer = a + b;
      } else if (sign === '√ó') {
        correctAnswer = a * b;
      } else if (sign === '√∑') {
        b = Math.floor(Math.random() * (maxNumber - 1)) + 1;
        correctAnswer = a;
        a = a * b;
        sign = "√∑";
      }

      document.getElementById("task").textContent = `${a} ${sign} ${b} = ?`;
      document.getElementById("task").classList.remove("correct", "wrong");
      document.getElementById("result").textContent = "";

      // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ –æ—Ç–≤–µ—Ç–∞ (—Ä–∞–∑–Ω–∏—Ü–∞ ¬±3)
      let options = new Set();
      options.add(correctAnswer);
      while (options.size < 3) {
        let delta = Math.floor(Math.random() * 7) - 3; // -3..3
        if (delta !== 0) options.add(correctAnswer + delta);
      }
      let arr = Array.from(options);
      arr.sort(() => Math.random() - 0.5); // –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º

      btn1.textContent = arr[0];
      btn2.textContent = arr[1];
      btn3.textContent = arr[2];

      btn1.disabled = btn2.disabled = btn3.disabled = false;
      btn1.onclick = btn2.onclick = btn3.onclick = () => selectAnswer(event.target);
    }

    function selectAnswer(button) {
      let userAnswer = parseInt(button.textContent);

      btn1.disabled = btn2.disabled = btn3.disabled = true;

      if (userAnswer === correctAnswer) {
        document.getElementById("result").textContent = "üéâ –ú–æ–ª–æ–¥–µ—Ü! –ü—Ä–∞–≤–∏–ª—å–Ω–æ!";
        document.getElementById("result").style.color = "green";
        correctCount++;
        document.getElementById("correctCount").textContent = correctCount;
        document.getElementById("task").classList.add("correct");
        launchConfetti();
      } else {
        document.getElementById("result").textContent =
          `‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${correctAnswer}`;
        document.getElementById("result").style.color = "red";
        wrongCount++;
        document.getElementById("wrongCount").textContent = wrongCount;
        document.getElementById("task").classList.add("wrong");
      }

      setTimeout(newTask, 800); // –∞–≤—Ç–æ –ø–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–π –∑–∞–¥–∞—á–µ
    }

    function launchConfetti() {
      for (let i = 0; i < 20; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor =
          ["#ff0", "#f00", "#0f0", "#00f", "#ff69b4"][Math.floor(Math.random()*5)];
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }
  </script>

</body>
</html>
