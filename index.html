<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ú–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç—Ä–µ–Ω–∞–∂—ë—Ä</title>
  <style>
    body {
      font-family: "Comic Sans MS", sans-serif;
      text-align: center;
      margin-top: 30px;
      background: linear-gradient(135deg, #f9f9f9, #e0f7fa);
      overflow: hidden;
    }
    h1 {
      color: #333;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      animation: pulse 2s infinite;
    }
    .task {
      font-size: 40px;
      margin: 20px 0;
      font-weight: bold;
      color: #1565c0;
      transition: transform 0.3s ease;
    }
    input {
      font-size: 24px;
      padding: 8px;
      width: 140px;
      text-align: center;
      border-radius: 8px;
      border: 2px solid #2196f3;
    }
    button, select {
      font-size: 20px;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      transition: transform 0.2s, background 0.3s;
    }
    button {
      background: linear-gradient(45deg, #4CAF50, #81C784);
      color: white;
    }
    button:hover {
      background: linear-gradient(45deg, #388E3C, #66BB6A);
      transform: scale(1.1);
    }
    select {
      background: #2196F3;
      color: white;
    }
    .result {
      font-size: 28px;
      margin-top: 20px;
      min-height: 40px;
    }
    .scoreboard {
      font-size: 20px;
      margin-top: 30px;
      padding: 10px;
      background: #fff;
      display: inline-block;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .scoreboard span {
      margin: 0 15px;
    }
    .timer {
      font-size: 26px;
      margin-top: 20px;
      color: #d32f2f;
      font-weight: bold;
    }
    /* –∞–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞ */
    .correct {
      animation: bounce 0.6s;
    }
    @keyframes bounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    /* –∞–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞ */
    .wrong {
      animation: shake 0.5s;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    /* –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      top: -10px;
      animation: fall 3s linear forwards;
    }
    @keyframes fall {
      to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>üé≤ –ú–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç—Ä–µ–Ω–∞–∂—ë—Ä üé≤</h1>

  <div>
    <label for="level">–£—Ä–æ–≤–µ–Ω—å:</label>
    <select id="level">
      <option value="10">–õ—ë–≥–∫–∏–π (–¥–æ 10)</option>
      <option value="20" selected>–°—Ä–µ–¥–Ω–∏–π (–¥–æ 20)</option>
      <option value="100">–°–ª–æ–∂–Ω—ã–π (–¥–æ 100)</option>
    </select>
  </div>

  <div>
    <label for="operations">–û–ø–µ—Ä–∞—Ü–∏–∏:</label>
    <select id="operations">
      <option value="basic" selected>–°–ª–æ–∂–µ–Ω–∏–µ –∏ –≤—ã—á–∏—Ç–∞–Ω–∏–µ</option>
      <option value="all">–í—Å–µ (+ ‚àí √ó √∑)</option>
    </select>
  </div>

  <div class="task" id="task">–ù–∞–∂–º–∏ "–°—Ç–∞—Ä—Ç"</div>

  <!-- –ø–æ–ª–µ –≤–≤–æ–¥–∞ —Å Enter -->
  <input type="number" id="answer" placeholder="–û—Ç–≤–µ—Ç" disabled
         onkeydown="if(event.key==='Enter'){checkAnswer(); newTask();}">
  <br>
  <button id="startBtn" onclick="startGame()">‚ñ∂Ô∏è –°—Ç–∞—Ä—Ç</button>
  <button onclick="checkAnswer(); newTask();" id="checkBtn" disabled>–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
  <button onclick="newTask()" id="nextBtn" disabled>–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞</button>

  <div class="result" id="result"></div>

  <div class="scoreboard">
    <span>‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ: <b id="correctCount">0</b></span>
    <span>‚ùå –û—à–∏–±–∫–∏: <b id="wrongCount">0</b></span>
  </div>

  <div class="timer" id="timer">‚è≥ 60</div>

  <script>
    let correctAnswer;
    let correctCount = 0;
    let wrongCount = 0;
    let timeLeft = 60;
    let timerId;
    let gameActive = false;

    function startGame() {
      correctCount = 0;
      wrongCount = 0;
      timeLeft = 60;
      gameActive = true;

      document.getElementById("correctCount").textContent = 0;
      document.getElementById("wrongCount").textContent = 0;
      document.getElementById("timer").textContent = "‚è≥ 60";
      document.getElementById("result").textContent = "";

      document.getElementById("answer").disabled = false;
      document.getElementById("checkBtn").disabled = false;
      document.getElementById("nextBtn").disabled = false;
      document.getElementById("startBtn").disabled = true;

      newTask();

      timerId = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = "‚è≥ " + timeLeft;

        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);
    }

    function endGame() {
      clearInterval(timerId);
      gameActive = false;

      document.getElementById("task").textContent = "‚èπ –í—Ä–µ–º—è –≤—ã—à–ª–æ!";
      document.getElementById("answer").disabled = true;
      document.getElementById("checkBtn").disabled = true;
      document.getElementById("nextBtn").disabled = true;
      document.getElementById("startBtn").disabled = false;

      document.getElementById("result").textContent =
        `–†–µ–∑—É–ª—å—Ç–∞—Ç: ‚úÖ ${correctCount} –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö, ‚ùå ${wrongCount} –æ—à–∏–±–æ–∫`;
      document.getElementById("result").style.color = "#000";
    }

    function newTask() {
      if (!gameActive) return;

      let maxNumber = parseInt(document.getElementById("level").value);
      let mode = document.getElementById("operations").value;

      let a = Math.floor(Math.random() * maxNumber) + 1;
      let b = Math.floor(Math.random() * maxNumber) + 1;

      let signs = mode === "basic" ? ["+", "-"] : ["+", "-", "√ó", "√∑"];
      let sign = signs[Math.floor(Math.random() * signs.length)];

      if (sign === '-') {
        if (b > a) [a, b] = [b, a];
        correctAnswer = a - b;
      } else if (sign === '+') {
        correctAnswer = a + b;
      } else if (sign === '√ó') {
        correctAnswer = a * b;
      } else if (sign === '√∑') {
        b = Math.floor(Math.random() * (maxNumber - 1)) + 1;
        correctAnswer = a;
        a = a * b;
        sign = "√∑";
      }

      document.getElementById("task").textContent = `${a} ${sign} ${b} = ?`;
      document.getElementById("task").classList.remove("correct", "wrong");
      document.getElementById("answer").value = "";
      document.getElementById("result").textContent = "";
    }

    function checkAnswer() {
      if (!gameActive) return;

      let userAnswer = parseInt(document.getElementById("answer").value);

      if (userAnswer === correctAnswer) {
        document.getElementById("result").textContent = "üéâ –ú–æ–ª–æ–¥–µ—Ü! –ü—Ä–∞–≤–∏–ª—å–Ω–æ!";
        document.getElementById("result").style.color = "green";
        correctCount++;
        document.getElementById("correctCount").textContent = correctCount;
        document.getElementById("task").classList.add("correct");
        launchConfetti();
      } else {
        document.getElementById("result").textContent =
          `‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${correctAnswer}`;
        document.getElementById("result").style.color = "red";
        wrongCount++;
        document.getElementById("wrongCount").textContent = wrongCount;
        document.getElementById("task").classList.add("wrong");
      }
    }

    function launchConfetti() {
      for (let i = 0; i < 20; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor =
          ["#ff0", "#f00", "#0f0", "#00f", "#ff69b4"][Math.floor(Math.random()*5)];
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
      }
    }
  </script>

</body>
</html>
